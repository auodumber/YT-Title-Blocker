<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 160px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #toggle {
        display: none;
      }
    </style>
  </head>
  <body>
    <label for="toggle">
      <img
        id="status-icon"
        src="icons/icon-off.png"
        alt="Status" />
      <input
        type="checkbox"
        id="toggle" />
      <span id="toggle-label">Disabled</span>
    </label>

    <script src="popup.js"></script>
    <script src="scripts/content.js"></script>
  </body>
</html>
